<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tajawal:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        /* ===== CSS VARIABLES & THEMING ===== */
        :root {
            /* Fonts */
            --font-arabic: 'Tajawal', system-ui, -apple-system, sans-serif;
            --font-english: 'Inter', system-ui, -apple-system, sans-serif;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 12px;
            --space-lg: 16px;
            --space-xl: 24px;
            
            /* Border radius */
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            
            /* Transitions */
            --transition-fast: 0.15s ease-in-out;
            --transition-normal: 0.2s ease-in-out;
            --transition-slow: 0.3s ease-in-out;
        }

        /* Light theme (default) */
        [data-theme="light"], 
        [data-theme="system"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-accent: #3b82f6;
            --bg-accent-hover: #2563eb;
            --bg-success: #10b981;
            --bg-warning: #f59e0b;
            --bg-error: #ef4444;
            
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --text-inverse: #ffffff;
            
            --border-primary: #e2e8f0;
            --border-secondary: #cbd5e1;
            --border-focus: #3b82f6;
            
            --bubble-user: #3b82f6;
            --bubble-assistant: #f1f5f9;
            --text-user: #ffffff;
            --text-assistant: #0f172a;
            
            --overlay: rgba(0, 0, 0, 0.5);
        }

        /* Dark theme */
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-accent: #3b82f6;
            --bg-accent-hover: #2563eb;
            --bg-success: #10b981;
            --bg-warning: #f59e0b;
            --bg-error: #ef4444;
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --text-inverse: #0f172a;
            
            --border-primary: #334155;
            --border-secondary: #475569;
            --border-focus: #3b82f6;
            
            --bubble-user: #3b82f6;
            --bubble-assistant: #1e293b;
            --text-user: #ffffff;
            --text-assistant: #f8fafc;
            
            --overlay: rgba(0, 0, 0, 0.7);
        }

        /* System theme detection */
        @media (prefers-color-scheme: dark) {
            [data-theme="system"] {
                --bg-primary: #0f172a;
                --bg-secondary: #1e293b;
                --bg-tertiary: #334155;
                --bg-accent: #3b82f6;
                --bg-accent-hover: #2563eb;
                --bg-success: #10b981;
                --bg-warning: #f59e0b;
                --bg-error: #ef4444;
                
                --text-primary: #f8fafc;
                --text-secondary: #cbd5e1;
                --text-tertiary: #94a3b8;
                --text-inverse: #0f172a;
                
                --border-primary: #334155;
                --border-secondary: #475569;
                --border-focus: #3b82f6;
                
                --bubble-user: #3b82f6;
                --bubble-assistant: #1e293b;
                --text-user: #ffffff;
                --text-assistant: #f8fafc;
                
                --overlay: rgba(0, 0, 0, 0.7);
            }
        }

        /* ===== BASE STYLES ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-arabic);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            overflow: hidden;
            transition: background-color var(--transition-normal), color var(--transition-normal);
        }

        /* Font switching based on language */
        [lang="en"] body {
            font-family: var(--font-english);
        }

        /* ===== LAYOUT ===== */
        .app {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
            transition: grid-template-columns var(--transition-normal);
        }

        .app.sidebar-collapsed {
            grid-template-columns: 0 1fr;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            background: var(--bg-primary);
            border-inline-end: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all var(--transition-normal);
        }

        .sidebar-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border-primary);
            flex-shrink: 0;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: var(--space-lg);
        }

        .sidebar-section {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border-primary);
            flex-shrink: 0;
        }

        .sidebar-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .input, .select, .textarea {
            width: 100%;
            padding: var(--space-md);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            transition: all var(--transition-fast);
        }

        .input:focus, .select:focus, .textarea:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-lg);
        }

        .chat-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .chat-item {
            padding: var(--space-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }

        .chat-item:hover {
            background: var(--bg-tertiary);
        }

        .chat-item.active {
            background: var(--bg-accent);
            color: var(--text-inverse);
        }

        /* ===== MAIN CONTENT ===== */
        .main {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-secondary);
        }

        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-primary);
            padding: var(--space-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            gap: var(--space-lg);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-xl);
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .message {
            max-width: 75%;
            animation: slideIn 0.3s ease-out;
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-bubble {
            padding: var(--space-lg);
            border-radius: var(--radius-xl);
            position: relative;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: var(--bubble-user);
            color: var(--text-user);
            border-bottom-left-radius: var(--radius-sm);
        }

        .message.assistant .message-bubble {
            background: var(--bubble-assistant);
            color: var(--text-assistant);
            border-bottom-left-radius: var(--radius-sm);
        }

        .message-actions {
            display: flex;
            gap: var(--space-xs);
            margin-top: var(--space-sm);
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            padding: var(--space-xs);
            background: var(--bg-tertiary);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--bg-accent);
            color: var(--text-inverse);
        }

        .typing-indicator {
            display: inline-block;
            animation: blink 1s infinite;
        }

        .attachment-preview {
            margin-top: var(--space-sm);
            padding: var(--space-sm);
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 12px;
        }

        .attachment-image {
            max-width: 200px;
            max-height: 150px;
            border-radius: var(--radius-sm);
            object-fit: cover;
        }

        /* ===== COMPOSER ===== */
        .composer {
            background: var(--bg-primary);
            border-top: 1px solid var(--border-primary);
            padding: var(--space-lg);
            flex-shrink: 0;
        }

        .composer-form {
            display: flex;
            gap: var(--space-md);
            align-items: flex-end;
        }

        .composer-input-container {
            flex: 1;
            position: relative;
        }

        .composer-textarea {
            width: 100%;
            min-height: 44px;
            max-height: 200px;
            padding: var(--space-md);
            padding-inline-end: 120px;
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            background: var(--bg-secondary);
            color: var(--text-primary);
            resize: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.4;
            transition: all var(--transition-fast);
        }

        .composer-textarea:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .composer-actions {
            position: absolute;
            inset-inline-end: var(--space-sm);
            bottom: var(--space-sm);
            display: flex;
            gap: var(--space-xs);
        }

        .composer-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: var(--radius-sm);
            background: var(--bg-tertiary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .composer-btn:hover:not(:disabled) {
            background: var(--bg-accent);
            color: var(--text-inverse);
        }

        .composer-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: var(--radius-lg);
            background: var(--bg-accent);
            color: var(--text-inverse);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .send-btn:hover:not(:disabled) {
            background: var(--bg-accent-hover);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* ===== BUTTONS ===== */
        .btn {
            padding: var(--space-md) var(--space-lg);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 14px;
        }

        .btn-primary {
            background: var(--bg-accent);
            color: var(--text-inverse);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--bg-accent-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--bg-accent);
            color: var(--text-inverse);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-full {
            width: 100%;
            justify-content: center;
        }

        .btn-icon {
            padding: var(--space-sm);
            width: auto;
            height: auto;
            min-width: 36px;
            min-height: 36px;
        }

        /* ===== THEME SWITCHER ===== */
        .theme-switcher {
            display: flex;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: 2px;
            position: relative;
        }

        .theme-option {
            padding: var(--space-xs) var(--space-sm);
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: calc(var(--radius-md) - 2px);
            font-size: 12px;
            transition: all var(--transition-fast);
            position: relative;
            z-index: 1;
        }

        .theme-option.active {
            background: var(--bg-primary);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        /* ===== LANGUAGE TOGGLE ===== */
        .language-toggle {
            display: flex;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: 2px;
        }

        .lang-option {
            padding: var(--space-xs) var(--space-md);
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: calc(var(--radius-md) - 2px);
            font-size: 12px;
            font-weight: 600;
            transition: all var(--transition-fast);
        }

        .lang-option.active {
            background: var(--bg-primary);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        /* ===== TOAST NOTIFICATIONS ===== */
        .toast-container {
            position: fixed;
            bottom: var(--space-xl);
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            pointer-events: none;
        }

        .toast {
            padding: var(--space-lg) var(--space-xl);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            transform: translateY(100px);
            opacity: 0;
            transition: all var(--transition-slow);
            pointer-events: auto;
            max-width: 400px;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: var(--bg-success);
        }

        .toast.error {
            border-color: var(--bg-error);
        }

        .toast.warning {
            border-color: var(--bg-warning);
        }

        /* ===== MODALS ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-primary);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9) translateY(20px);
            transition: transform var(--transition-normal);
        }

        .modal-overlay.show .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid var(--border-primary);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        /* ===== RECORDING UI ===== */
        .recording-ui {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-lg);
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-md);
        }

        .recording-indicator {
            width: 12px;
            height: 12px;
            background: var(--bg-error);
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        .recording-timer {
            font-family: monospace;
            font-weight: 600;
        }

        .recording-waveform {
            flex: 1;
            height: 40px;
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            position: relative;
            overflow: hidden;
        }

        .recording-actions {
            display: flex;
            gap: var(--space-sm);
        }

        /* ===== ATTACHMENT CHIPS ===== */
        .attachment-chips {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .attachment-chip {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            font-size: 12px;
            position: relative;
        }

        .attachment-chip img {
            width: 32px;
            height: 32px;
            object-fit: cover;
            border-radius: var(--radius-sm);
        }

        .attachment-remove {
            background: var(--bg-error);
            color: var(--text-inverse);
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            position: absolute;
            top: -6px;
            inset-inline-end: -6px;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .app {
                grid-template-columns: 1fr;
                position: relative;
            }

            .sidebar {
                position: fixed;
                top: 0;
                bottom: 0;
                inset-inline-start: 0;
                width: 300px;
                z-index: 1000;
                transform: translateX(-100%);
                box-shadow: var(--shadow-lg);
            }

            [dir="rtl"] .sidebar {
                transform: translateX(100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .sidebar-backdrop {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: var(--overlay);
                z-index: 999;
                opacity: 0;
                visibility: hidden;
                transition: all var(--transition-normal);
            }

            .sidebar-backdrop.show {
                opacity: 1;
                visibility: visible;
            }

            .header {
                padding: var(--space-md);
            }

            .header-controls {
                gap: var(--space-sm);
            }

            .control-group {
                gap: var(--space-xs);
            }

            .messages {
                padding: var(--space-lg);
            }

            .message {
                max-width: 90%;
            }

            .composer {
                padding: var(--space-md);
            }

            .composer-textarea {
                padding-inline-end: 80px;
            }

            /* Hide some controls on mobile */
            .mobile-hide {
                display: none;
            }
        }

        /* ===== ANIMATIONS ===== */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ===== UTILITIES ===== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            pointer-events: none;
            opacity: 0.6;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-tertiary);
            border-radius: var(--radius-sm);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="app" id="app">
        <!-- Sidebar Backdrop (Mobile) -->
        <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">

        // ===== GLOBAL STATE =====
        let currentLanguage = 'ar';
        let currentTheme = 'system';

        // Model mappings by provider

            headerTitle: document.getElementById('headerTitle'),

            messagesContainer: document.getElementById('messagesContainer'),
            
            // Form elements
            messageForm: document.getElementById('messageForm'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            
            // Settings elements
            apiBaseUrl: document.getElementById('apiBaseUrl'),
            providerSelect: document.getElementById('providerSelect'),
            modelSelect: document.getElementById('modelSelect'),
            
            // UI control elements
            langToggle: document.querySelectorAll('.lang-option'),
            themeToggle: document.querySelectorAll('.theme-option'),
            
            // Attachment elements
            imageInput: document.getElementById('imageInput'),
            attachImageBtn: document.getElementById('attachImageBtn'),
            attachmentChips: document.getElementById('attachmentChips'),
            
            // Recording elements
            recordAudioBtn: document.getElementById('recordAudioBtn'),
            recordingUI: document.getElementById('recordingUI'),
            recordingTimer: document.getElementById('recordingTimer'),
            waveformCanvas: document.getElementById('waveformCanvas'),
            pauseRecordingBtn: document.getElementById('pauseRecordingBtn'),
            stopRecordingBtn: document.getElementById('stopRecordingBtn'),
            deleteRecordingBtn: document.getElementById('deleteRecordingBtn'),
            
            // Modal elements
            audioPreviewModal: document.getElementById('audioPreviewModal'),
            audioPreviewPlayer: document.getElementById('audioPreviewPlayer'),
            closeAudioPreview: document.getElementById('closeAudioPreview'),
            discardAudioBtn: document.getElementById('discardAudioBtn'),
            useAudioBtn: document.getElementById('useAudioBtn'),
            
            // Toast container
            toastContainer: document.getElementById('toastContainer')
        };

        // ===== UTILITY FUNCTIONS =====
        function t(key, ...args) {
            const translation = i18n[currentLanguage][key];
            if (typeof translation === 'function') {
                return translation(...args);
            }
            return translation || key;
        }

        function updateUI() {
            // Update language attributes
            document.documentElement.lang = currentLanguage;
            document.documentElement.dir = currentLanguage === 'ar' ? 'rtl' : 'ltr';
            
            // Update all translatable elements
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                el.textContent = t(key);
            });
            
            // Update placeholders
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.dataset.i18nPlaceholder;
                el.placeholder = t(key);
            });
            
            // Re-render Lucide icons
            lucide.createIcons();
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'check-circle' : 
                        type === 'error' ? 'alert-circle' : 
                        type === 'warning' ? 'alert-triangle' : 'info';
            
            toast.innerHTML = `
                <i data-lucide="${icon}" size="16"></i>
                <span>${message}</span>
            `;
            
            elements.toastContainer.appendChild(toast);
            lucide.createIcons();
            
            // Show toast
            requestAnimationFrame(() => {
                toast.classList.add('show');
            });
            
            // Auto hide after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        function saveSettings() {
            const settings = {
                apiBaseUrl: elements.apiBaseUrl.value,
                theme: currentTheme,
                language: currentLanguage,
                provider: elements.providerSelect.value,
                model: elements.modelSelect.value,
                lastChat: currentChat
            };
            localStorage.setItem('chatSettings', JSON.stringify(settings));
        }

        function loadSettings() {
            try {
                const settings = JSON.parse(localStorage.getItem('chatSettings') || '{}');
                
                if (settings.apiBaseUrl) {
                    elements.apiBaseUrl.value = settings.apiBaseUrl;
                }
                
                if (settings.theme) {
                    currentTheme = settings.theme;
                    applyTheme(currentTheme);
                }
                
                if (settings.language) {
                    currentLanguage = settings.language;
                }
                
                if (settings.provider) {
                    elements.providerSelect.value = settings.provider;
                    updateModelOptions();
                }
                
                if (settings.model) {
                    elements.modelSelect.value = settings.model;
                }
                
                return settings.lastChat;
            } catch (error) {
                console.error('Error loading settings:', error);
                return null;
            }
        }

        function applyTheme(theme) {
            currentTheme = theme;
            document.documentElement.dataset.theme = theme;
            
            // Update theme toggle buttons
            elements.themeToggle.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.theme === theme);
            });
            
            saveSettings();
        }

        function updateModelOptions() {
            const provider = elements.providerSelect.value;
            const models = modelsByProvider[provider] || [];
            
            elements.modelSelect.innerHTML = '';
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model.toUpperCase();
                elements.modelSelect.appendChild(option);
            });
            
            if (models.length > 0) {
                elements.modelSelect.value = models[0];
            }
        }

        // ===== MESSAGE FUNCTIONS =====
        function createMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = content;
            
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'message-actions';
            
            // Add action buttons
            const copyBtn = document.createElement('button');
            copyBtn.className = 'action-btn';
            copyBtn.innerHTML = '<i data-lucide="copy" size="14"></i>';
            copyBtn.title = t('copy');
            copyBtn.onclick = () => {
                navigator.clipboard.writeText(content);
                showToast(t('copied'), 'success');
            };
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'action-btn';
            deleteBtn.innerHTML = '<i data-lucide="trash-2" size="14"></i>';
            deleteBtn.title = t('delete');
            deleteBtn.onclick = () => {
                messageDiv.remove();
            };
            
            actionsDiv.appendChild(copyBtn);
            actionsDiv.appendChild(deleteBtn);
            
            if (role === 'assistant') {
                const regenerateBtn = document.createElement('button');
                regenerateBtn.className = 'action-btn';
                regenerateBtn.innerHTML = '<i data-lucide="refresh-cw" size="14"></i>';
                regenerateBtn.title = t('regenerate');
                regenerateBtn.onclick = () => {
                    // Find the last user message and resend it
                    const messages = elements.messagesContainer.querySelectorAll('.message.user');
                    if (messages.length > 0) {
                        const lastUserMessage = messages[messages.length - 1];
                        const userContent = lastUserMessage.querySelector('.message-bubble').textContent;
                        elements.messageInput.value = userContent;
                        elements.messageForm.dispatchEvent(new Event('submit'));
                    }
                };
                actionsDiv.appendChild(regenerateBtn);
            }
            
            messageDiv.appendChild(bubbleDiv);
            messageDiv.appendChild(actionsDiv);
            
            elements.messagesContainer.appendChild(messageDiv);
            scrollToBottom();
            
            lucide.createIcons();
            return messageDiv;
        }

        function scrollToBottom() {
            elements.messagesContainer.scrollTo({
                top: elements.messagesContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        // ===== ATTACHMENT FUNCTIONS =====
        function addAttachment(file, type = 'image') {
            const attachment = {
                file,
                type,
                name: file.name,
                mime: file.type,
                data: null
            };
            
            // Convert to base64
            const reader = new FileReader();
            reader.onload = (e) => {
                attachment.data = e.target.result.split(',')[1]; // Remove data:xxx;base64, prefix
                attachments.push(attachment);
                renderAttachmentChips();
            };
            reader.readAsDataURL(file);
        }

        function removeAttachment(index) {
            attachments.splice(index, 1);
            renderAttachmentChips();
        }

        function renderAttachmentChips() {
            elements.attachmentChips.innerHTML = '';
            
            attachments.forEach((attachment, index) => {
                const chip = document.createElement('div');
                chip.className = 'attachment-chip';
                
                if (attachment.type === 'image') {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(attachment.file);
                    chip.appendChild(img);
                } else {
                    const icon = document.createElement('i');
                    icon.setAttribute('data-lucide', 'mic');
                    icon.setAttribute('size', '16');
                    chip.appendChild(icon);
                }
                
                const name = document.createElement('span');
                name.textContent = attachment.name;
                chip.appendChild(name);
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'attachment-remove';
                removeBtn.innerHTML = '×';
                removeBtn.onclick = () => removeAttachment(index);
                chip.appendChild(removeBtn);
                
                elements.attachmentChips.appendChild(chip);
            });
            
            lucide.createIcons();
        }

        // ===== RECORDING FUNCTIONS =====
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream);
                recordingData = [];
                recordingStartTime = Date.now();
                
                // Setup audio context for waveform
                audioContext = new AudioContext();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                
                analyser.fftSize = 256;
                drawWaveform();
                
                mediaRecorder.ondataavailable = (event) => {
                    recordingData.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordingData, { type: 'audio/webm' });
                    showAudioPreview(blob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                elements.recordingUI.classList.remove('hidden');
                elements.recordAudioBtn.style.display = 'none';
                
                // Start timer
                recordingTimer = setInterval(updateRecordingTimer, 1000);
                
            } catch (error) {
                console.error('Error starting recording:', error);
                showToast(t('microphonePermission'), 'error');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            
            isRecording = false;
            clearInterval(recordingTimer);
            
            elements.recordingUI.classList.add('hidden');
            elements.recordAudioBtn.style.display = 'flex';
            
            if (waveformAnimationId) {
                cancelAnimationFrame(waveformAnimationId);
            }
            
            if (audioContext) {
                audioContext.close();
            }
        }

        function updateRecordingTimer() {
            const elapsed = Date.now() - recordingStartTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            elements.recordingTimer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function drawWaveform() {
            if (!isRecording) return;
            
            const canvas = elements.waveformCanvas;
            const ctx = canvas.getContext('2d');
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            analyser.getByteFrequencyData(dataArray);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = canvas.width / dataArray.length;
            let x = 0;
            
            for (let i = 0; i < dataArray.length; i++) {
                const barHeight = (dataArray[i] / 255) * canvas.height;
                
                ctx.fillStyle = `hsl(${200 + (dataArray[i] / 255) * 100}, 70%, 50%)`;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                
                x += barWidth;
            }
            
            waveformAnimationId = requestAnimationFrame(drawWaveform);
        }

        function showAudioPreview(blob) {
            const url = URL.createObjectURL(blob);
            elements.audioPreviewPlayer.src = url;
            elements.audioPreviewModal.classList.add('show');
            
            // Store the blob for later use
            elements.audioPreviewModal.audioBlob = blob;
        }

        // ===== CHAT FUNCTIONS =====
        async function loadChatHistory() {
            try {
                const response = await fetch(`${elements.apiBaseUrl.value}/history_chat`);
                if (!response.ok) throw new Error(t('failedHistory'));
                
                const data = await response.json();
                
                elements.chatList.innerHTML = '';
                
                if (data.chats && data.chats.length > 0) {
                    data.chats.forEach(chatName => {
                        const li = document.createElement('li');
                        li.className = 'chat-item';
                        li.textContent = chatName;
                        li.title = chatName;
                        li.onclick = () => openChat(chatName, li);
                        elements.chatList.appendChild(li);
                    });
                    
                    // Auto-open first chat or last opened chat
                    const lastChat = loadSettings();
                    if (lastChat) {
                        const chatItem = Array.from(elements.chatList.children).find(li => li.textContent === lastChat);
                        if (chatItem) {
                            chatItem.click();
                        }
                    } else {
                        elements.chatList.firstChild?.click();
                    }
                } else {
                    elements.headerTitle.textContent = t('noChats');
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
                showToast(t('failedHistory'), 'error');
            }
        }

        async function openChat(chatName, liElement) {
            // Update UI immediately
            elements.headerTitle.textContent = chatName;
            elements.messagesContainer.innerHTML = `
                <div class="message assistant">
                    <div class="message-bubble">${t('loadingMessages')}</div>
                </div>
            `;
            
            // Update active chat item
            document.querySelectorAll('.chat-item').forEach(li => li.classList.remove('active'));
            if (liElement) liElement.classList.add('active');
            
            currentChat = chatName;
            saveSettings();
            
            try {
                const response = await fetch(`${elements.apiBaseUrl.value}/chats/open_chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: chatName })
                });
                
                if (!response.ok) throw new Error(`${t('errorServer')}: ${response.status}`);
                
                const data = await response.json();
                elements.messagesContainer.innerHTML = '';
                
                if (data?.jsonl) {
                    const lines = data.jsonl.trim().split('\n');
                    
                    lines.forEach(line => {
                        if (!line) return;
                        
                        let obj;
                        try {
                            obj = JSON.parse(line);
                        } catch {
                            return;
                        }
                        
                        if (!obj || obj.info || !obj.chats) return;
                        
                        const messages = Array.isArray(obj.chats?.messages) ? obj.chats.messages : [];
                        
                        messages.forEach(message => {
                            if (!message || !message.content?.trim()) return;
                            
                            const role = message.role === 'user' ? 'user' : 'assistant';
                            createMessage(role, message.content);
                        });
                    });
                }
                
                if (elements.messagesContainer.children.length === 0) {
                    createMessage('assistant', t('emptyChat'));
                }
                
            } catch (error) {
                console.error('Error opening chat:', error);
                showToast(t('failedOpenChat'), 'error');
                elements.messagesContainer.innerHTML = `
                    <div class="message assistant">
                        <div class="message-bubble" style="color: var(--bg-error);">${error.message}</div>
                    </div>
                `;
            }
        }

        async function createNewChat() {
            const name = elements.chatNameInput.value.trim();
            
            if (!name) {
                showToast(t('chatNameRequired'), 'warning');
                elements.chatNameInput.focus();
                return;
            }
            
            try {
                const response = await fetch(`${elements.apiBaseUrl.value}/chats/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || `${t('errorServer')}: ${response.status}`);
                }
                
                await response.json();
                showToast(t('chatCreated', name), 'success');
                elements.chatNameInput.value = '';
                
                await loadChatHistory();
                
            } catch (error) {
                console.error('Error creating chat:', error);
                showToast(`${t('errorServer')}: ${error.message}`, 'error');
            }
        }

        async function sendMessage(content, attachments = []) {
            if (!currentChat) {
                showToast(t('noActiveChat'), 'warning');
                return;
            }
            
            if (!content.trim() && attachments.length === 0) {
                showToast(t('emptyMessage'), 'warning');
                return;
            }
            
            // Create user message
            createMessage('user', content);
            
            // Add attachments to user message if any
            if (attachments.length > 0) {
                const lastMessage = elements.messagesContainer.lastElementChild;
                const bubble = lastMessage.querySelector('.message-bubble');
                
                attachments.forEach(attachment => {
                    const preview = document.createElement('div');
                    preview.className = 'attachment-preview';
                    
                    if (attachment.type === 'image') {
                        const img = document.createElement('img');
                        img.className = 'attachment-image';
                        img.src = URL.createObjectURL(attachment.file);
                        preview.appendChild(img);
                    } else {
                        preview.innerHTML = `
                            <i data-lucide="mic" size="16"></i>
                            <span>${attachment.name}</span>
                        `;
                    }
                    
                    bubble.appendChild(preview);
                });
            }
            
            // Clear form
            elements.messageInput.value = '';
            elements.messageInput.style.height = 'auto';
            attachments.length = 0;
            renderAttachmentChips();
            
            // Update UI state
            elements.sendBtn.disabled = true;
            elements.statusText.textContent = t('typing');
            
            // Create assistant message with typing indicator
            const assistantMessage = createMessage('assistant', '');
            const bubble = assistantMessage.querySelector('.message-bubble');
            bubble.innerHTML = '<span class="typing-indicator">▋</span>';
            
            try {
                const requestBody = {
                    content: content,
                    attachments: attachments.map(att => ({
                        type: att.type,
                        name: att.name,
                        mime: att.mime,
                        data: att.data
                    }))
                };
                
                const response = await fetch(`${elements.apiBaseUrl.value}/chats/send?name=${encodeURIComponent(currentChat)}&stream=1`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) throw new Error(`${t('errorServer')}: ${response.status}`);
                if (!response.body) throw new Error('Response body is null');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let firstChunk = true;
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    if (firstChunk) {
                        bubble.innerHTML = '';
                        firstChunk = false;
                    }
                    
                    const chunk = decoder.decode(value, { stream: true });
                    bubble.textContent += chunk;
                    scrollToBottom();
                }
                
            } catch (error) {
                console.error('Streaming error:', error);
                bubble.textContent = `${t('errorServer')}: ${error.message}`;
                bubble.style.color = 'var(--bg-error)';
            } finally {
                elements.statusText.textContent = '';
                elements.sendBtn.disabled = false;
                elements.messageInput.focus();
            }
        }

        // ===== AUTO-RESIZE TEXTAREA =====
        function autoResizeTextarea() {
            elements.messageInput.style.height = 'auto';
            elements.messageInput.style.height = elements.messageInput.scrollHeight + 'px';
            
            // Enable/disable send button
            const hasContent = elements.messageInput.value.trim().length > 0;
            const hasAttachments = attachments.length > 0;
            elements.sendBtn.disabled = !hasContent && !hasAttachments;
        }

        // ===== EVENT LISTENERS =====
        function setupEventListeners() {
            // Mobile menu toggle
            elements.menuBtn?.addEventListener('click', () => {
                elements.sidebar.classList.toggle('show');
                elements.sidebarBackdrop.classList.toggle('show');
            });
            
            elements.sidebarBackdrop.addEventListener('click', () => {
                elements.sidebar.classList.remove('show');
                elements.sidebarBackdrop.classList.remove('show');
            });
            
            // Language toggle
            elements.langToggle.forEach(btn => {
                btn.addEventListener('click', () => {
                    currentLanguage = btn.dataset.lang;
                    
                    elements.langToggle.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    updateUI();
                    saveSettings();
                });
            });
            
            // Theme toggle
            elements.themeToggle.forEach(btn => {
                btn.addEventListener('click', () => {
                    applyTheme(btn.dataset.theme);
                });
            });
            
            // Provider change
            elements.providerSelect.addEventListener('change', () => {
                updateModelOptions();
                saveSettings();
            });
            
            // Model change
            elements.modelSelect.addEventListener('change', () => {
                saveSettings();
            });
            
            // API base URL change
            elements.apiBaseUrl.addEventListener('change', () => {
                saveSettings();
                loadChatHistory();
            });
            
            // New chat
            elements.newChatBtn.addEventListener('click', createNewChat);
            
            // Chat name input
            elements.chatNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    createNewChat();
                }
            });
            
            // Message form
            elements.messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const content = elements.messageInput.value.trim();
                if (content || attachments.length > 0) {
                    sendMessage(content, [...attachments]);
                }
            });
            
            // Message input
            elements.messageInput.addEventListener('input', autoResizeTextarea);
            elements.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    elements.messageForm.dispatchEvent(new Event('submit'));
                }
            });
            
            // Paste handling for images
            elements.messageInput.addEventListener('paste', (e) => {
                const items = e.clipboardData?.items;
                if (!items) return;
                
                for (const item of items) {
                    if (item.type.startsWith('image/')) {
                        const file = item.getAsFile();
                        if (file) {
                            addAttachment(file, 'image');
                        }
                    }
                }
            });
            
            // Image attachment
            elements.attachImageBtn.addEventListener('click', () => {
                elements.imageInput.click();
            });
            
            elements.imageInput.addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                files.forEach(file => {
                    addAttachment(file, 'image');
                });
                e.target.value = ''; // Reset input
            });
            
            // Drag and drop
            elements.messageInput.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
            
            elements.messageInput.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const files = Array.from(e.dataTransfer.files);
                files.forEach(file => {
                    if (file.type.startsWith('image/')) {
                        addAttachment(file, 'image');
                    }
                });
            });
            
            // Recording
            elements.recordAudioBtn.addEventListener('click', startRecording);
            elements.stopRecordingBtn.addEventListener('click', stopRecording);
            elements.deleteRecordingBtn.addEventListener('click', stopRecording);
            
            // Audio preview modal
            elements.closeAudioPreview.addEventListener('click', () => {
                elements.audioPreviewModal.classList.remove('show');
            });
            
            elements.discardAudioBtn.addEventListener('click', () => {
                elements.audioPreviewModal.classList.remove('show');
            });
            
            elements.useAudioBtn.addEventListener('click', () => {
                const blob = elements.audioPreviewModal.audioBlob;
                if (blob) {
                    const file = new File([blob], `recording_${Date.now()}.webm`, { type: 'audio/webm' });
                    addAttachment(file, 'audio');
                }
                elements.audioPreviewModal.classList.remove('show');
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    elements.messageInput.focus();
                }
                
                if (e.altKey && e.key === 'n') {
                    e.preventDefault();
                    elements.chatNameInput.focus();
                }
            });
        }

        // ===== INITIALIZATION =====
        function init() {
            loadSettings();
            updateUI();
            setupEventListeners();
            updateModelOptions();
            loadChatHistory();
            
            // Set initial language
            elements.langToggle.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === currentLanguage);
            });
            
            // Focus message input
            elements.messageInput.focus();
            
            console.log('Chat application initialized');
        }

        // Start the application when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
