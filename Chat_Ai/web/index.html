<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI - محادثة ذكية</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'ar': ['Tajawal', 'sans-serif'],
                        'en': ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.2s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-dot': 'pulseDot 1.4s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Markdown & Code -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <!-- Tooltips -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    
    <!-- Date/Time -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/relativeTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/localizedFormat.js"></script>
    
    <!-- Audio Waveform (lightweight) -->
    <script src="https://unpkg.com/wavesurfer.js@7.7.0/dist/wavesurfer.esm.js" type="module"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <!-- Command Palette -->
    <div id="commandPalette" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-black/50 backdrop-blur-sm" onclick="closeCommandPalette()"></div>
        <div class="fixed top-20 left-1/2 transform -translate-x-1/2 w-full max-w-lg mx-4">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 overflow-hidden">
                <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                    <input 
                        id="commandInput" 
                        type="text" 
                        placeholder="اكتب أمر..." 
                        class="w-full bg-transparent text-lg outline-none text-gray-900 dark:text-white"
                        autocomplete="off"
                    >
                </div>
                <div id="commandResults" class="max-h-80 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-40 space-y-2"></div>

    <!-- Main Layout -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="w-80 bg-white dark:bg-gray-800 border-l border-gray-200 dark:border-gray-700 flex flex-col transition-all duration-300">
            <!-- Sidebar Header -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-3 space-x-reverse">
                        <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                            <i data-lucide="message-circle" class="w-5 h-5 text-white"></i>
                        </div>
                        <h1 class="text-xl font-bold text-gray-900 dark:text-white">Chat AI</h1>
                    </div>
                    <button id="sidebarToggle" class="lg:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                
                <button id="newChatBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-2 flex items-center justify-center space-x-2 space-x-reverse transition-colors">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span>محادثة جديدة</span>
                </button>
            </div>

            <!-- API Base URL -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">رابط API</label>
                <input 
                    id="apiBaseUrl" 
                    type="text" 
                    value="http://localhost:8000"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm"
                    placeholder="http://localhost:8000"
                >
            </div>

            <!-- Chat Search -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <div class="relative">
                    <i data-lucide="search" class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                    <input 
                        id="chatSearch" 
                        type="text" 
                        placeholder="البحث في المحادثات..."
                        class="w-full pl-3 pr-10 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm"
                    >
                </div>
            </div>

            <!-- Chat List -->
            <div class="flex-1 overflow-y-auto">
                <div id="chatList" class="p-2 space-y-1"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4 space-x-reverse">
                        <button id="mobileMenuBtn" class="lg:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                            <i data-lucide="menu" class="w-5 h-5"></i>
                        </button>
                        
                        <!-- Provider & Model Selectors -->
                        <div class="flex items-center space-x-3 space-x-reverse">
                            <select id="providerSelect" class="px-3 py-1.5 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-sm">
                                <option value="groq">Groq</option>
                                <option value="openai">OpenAI</option>
                                <option value="anthropic">Anthropic</option>
                                <option value="google">Google</option>
                            </select>
                            
                            <select id="modelSelect" class="px-3 py-1.5 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-sm">
                                <option value="llama-3.3-70b-versatile">Llama 3.3 70B</option>
                                <option value="llama3-8b-8192">Llama 3 8B</option>
                                <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex items-center space-x-3 space-x-reverse">
                        <!-- Connection Status -->
                        <div id="connectionStatus" class="flex items-center space-x-2 space-x-reverse px-2 py-1 rounded-full bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 text-xs">
                            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                            <span>متصل</span>
                        </div>

                        <!-- Language Toggle -->
                        <button id="langToggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700" title="تغيير اللغة">
                            <span class="text-sm font-medium">عربي</span>
                        </button>

                        <!-- Theme Toggle -->
                        <button id="themeToggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700" title="تغيير المظهر">
                            <i data-lucide="sun" class="w-5 h-5"></i>
                        </button>

                        <!-- Settings -->
                        <button id="settingsBtn" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700" title="الإعدادات">
                            <i data-lucide="settings" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Messages Area -->
            <div id="messagesArea" class="flex-1 overflow-y-auto p-6 space-y-4">
                <!-- Welcome Message -->
                <div id="welcomeMessage" class="text-center py-12">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl mx-auto mb-4 flex items-center justify-center">
                        <i data-lucide="sparkles" class="w-8 h-8 text-white"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">مرحباً بك في Chat AI</h2>
                    <p class="text-gray-600 dark:text-gray-400">ابدأ محادثة جديدة أو اختر محادثة موجودة من الشريط الجانبي</p>
                </div>
            </div>

            <!-- Composer -->
            <div id="composer" class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4">
                <!-- Attachments Preview -->
                <div id="attachmentsPreview" class="mb-3 hidden">
                    <div class="flex flex-wrap gap-2" id="attachmentsList"></div>
                </div>

                <!-- Voice Recording UI -->
                <div id="recordingUI" class="mb-3 hidden">
                    <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-3">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3 space-x-reverse">
                                <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
                                <span class="text-red-700 dark:text-red-400 font-medium">جاري التسجيل</span>
                                <span id="recordingTimer" class="text-red-600 dark:text-red-400 font-mono">00:00</span>
                            </div>
                            <div class="flex items-center space-x-2 space-x-reverse">
                                <button id="pauseRecordingBtn" class="p-2 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/40">
                                    <i data-lucide="pause" class="w-4 h-4 text-red-600"></i>
                                </button>
                                <button id="stopRecordingBtn" class="p-2 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/40">
                                    <i data-lucide="square" class="w-4 h-4 text-red-600"></i>
                                </button>
                                <button id="deleteRecordingBtn" class="p-2 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/40">
                                    <i data-lucide="trash-2" class="w-4 h-4 text-red-600"></i>
                                </button>
                            </div>
                        </div>
                        <div id="waveform" class="mt-2 h-12 bg-red-100 dark:bg-red-900/30 rounded"></div>
                    </div>
                </div>

                <div class="flex items-end space-x-3 space-x-reverse">
                    <!-- Attachment Button -->
                    <button id="attachBtn" class="p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="إرفاق ملف">
                        <i data-lucide="paperclip" class="w-5 h-5 text-gray-500"></i>
                    </button>

                    <!-- Voice Button -->
                    <button id="voiceBtn" class="p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="تسجيل صوتي">
                        <i data-lucide="mic" class="w-5 h-5 text-gray-500"></i>
                    </button>

                    <!-- Message Input -->
                    <div class="flex-1 relative">
                        <textarea 
                            id="messageInput" 
                            placeholder="اكتب رسالتك هنا..."
                            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            rows="1"
                            maxlength="4000"
                        ></textarea>
                        <div class="absolute bottom-2 left-2 text-xs text-gray-400">
                            <span id="charCount">0</span>/4000
                        </div>
                    </div>

                    <!-- Send Button -->
                    <button id="sendBtn" class="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed" title="إرسال">
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </div>

                <!-- Quick Actions -->
                <div id="quickActions" class="mt-2 flex flex-wrap gap-2 hidden">
                    <button class="px-3 py-1 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-full text-sm hover:bg-gray-200 dark:hover:bg-gray-600" data-template="/summarize">
                        تلخيص
                    </button>
                    <button class="px-3 py-1 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-full text-sm hover:bg-gray-200 dark:hover:bg-gray-600" data-template="/translate en">
                        ترجم للإنجليزية
                    </button>
                    <button class="px-3 py-1 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-full text-sm hover:bg-gray-200 dark:hover:bg-gray-600" data-template="/explain">
                        اشرح
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-black/50 backdrop-blur-sm" onclick="closeSettings()"></div>
        <div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md mx-4">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700">
                <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">الإعدادات</h3>
                </div>
                <div class="p-6 space-y-4">
                    <!-- Theme Setting -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">المظهر</label>
                        <select id="themeSelect" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700">
                            <option value="system">تلقائي</option>
                            <option value="light">فاتح</option>
                            <option value="dark">داكن</option>
                        </select>
                    </div>

                    <!-- Language Setting -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">اللغة</label>
                        <select id="languageSelect" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700">
                            <option value="ar">العربية</option>
                            <option value="en">English</option>
                        </select>
                    </div>

                    <!-- Density Setting -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">كثافة العرض</label>
                        <select id="densitySelect" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700">
                            <option value="cozy">مريح</option>
                            <option value="compact">مضغوط</option>
                        </select>
                    </div>

                    <!-- Font Size -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">حجم الخط</label>
                        <input type="range" id="fontSizeRange" min="12" max="18" value="14" class="w-full">
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>صغير</span>
                            <span>كبير</span>
                        </div>
                    </div>
                </div>
                <div class="p-6 border-t border-gray-200 dark:border-gray-700 flex justify-end space-x-3 space-x-reverse">
                    <button onclick="closeSettings()" class="px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                        إلغاء
                    </button>
                    <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
                        حفظ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="fileInput" accept="image/*" multiple class="hidden">

    <!-- Scripts -->
    <script src="components/i18n.js"></script>
    <script src="components/theme.js"></script>
    <script src="components/store.js"></script>
    <script src="components/api.js"></script>
    <script src="components/toast.js"></script>
    <script src="components/modal.js"></script>
    <script src="components/recorder.js"></script>
    <script src="components/attachments.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
